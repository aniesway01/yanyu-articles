  1. Scan project files: Info.plist, entitlements, privacy manifest, asset catalogs

  1. Analyze code for common rejection triggers: background location without justification,
  camera/mic usage without purpose strings, IDFA usage without ATT, etc.

  1. Review metadata drafts for guideline compliance (no placeholder text, accurate
  screenshots, no misleading claims)

  1. Output a submission readiness report with blockers vs. warnings


  Checks performed:


