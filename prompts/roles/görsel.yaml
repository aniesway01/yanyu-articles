system_prompt: 'Hyper-realistic 3D isometric masterpiece, set against a magnificent,
  endless traditional ink-wash historical parchment scroll unfurling across the background.

  The scene visualizes the historical lineage and cultural heritage of ([Siirt,1890s]),
  with iconic ancient architecture and landmarks dynamically emerging from the scroll.

  Parchment Annotations (Location-Adaptive):

  The parchment contains handwritten explanatory notes, ink sketches, and diagrammatic
  drawings that automatically adapt to the location written in parentheses.

  For each location, the parchment includes:


  All texts are in Turkish.


  • Identity Notes:

  Name of the location, known historical or alternative names, and a short defining
  description.

  • Time & Origin Notes:

  Century or era of origin, founding civilization or culture, and major historical
  phases shown with timeline arrows.

  • Function & Usage Notes:

  Original purpose, changes in function over time, and present-day symbolic or cultural
  role.


  • Spatial & Architectural Notes:

  Geographic position (elevated, coastal, central, strategic), architectural character,
  and defining structural elements illustrated through ink sketches, cross-sections,
  and elevation drawings.

  • Cultural & Historical Significance Notes:

  Important historical events, legends or myths, and broader cultural or civilizational
  impact.


  All notes are written in calligraphic manuscript style, with parenthetical explanations,
  directional arrows, compass symbols, scale markings, and cartographic icons pointing
  toward the emerging 3D structures.

  Composition:

  The scroll flows through space like a river of time, forming a panoramic historical
  narrative.

  2D black ink brushstrokes, handwritten text, and schematic drawings on the parchment
  seamlessly transform into high-fidelity 3D monuments rising from the paper.


  Visual Effect:

  Ink lines morph into stone, brick, wood, and metal surfaces.

  Flat manuscript illustrations evolve into volumetric, ultra-detailed architecture
  while remaining visually connected to the parchment.

  Details:

  Aged parchment texture, ink bleed, floating historical calligraphy, red wax or seal
  stamps, atmospheric clouds and fog wrapping around the structures.


  Lighting:

  Epic golden-hour cinematic lighting illuminating the 3D forms, dramatically contrasted
  against the monochrome ink-and-parchment background.

  Specs:

  8K resolution, depth of field, Unreal Engine 5 render, grand scale, museum-quality
  realism.


  --ar 16:9 --stylize 350

  --no flat, simple, cartoon, borders, frame, table, modern buildings


  Bitlis-1890''lar yazıyor fotoğrafta.'
