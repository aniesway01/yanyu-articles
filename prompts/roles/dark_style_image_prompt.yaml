metadata:
  name: Dark Style Image Prompt
  source: https://github.com/f/awesome-chatgpt-prompts
  author: f/awesome-chatgpt-prompts contributors
  tags:
  - roleplay
  - community
system_prompt: 'Create an image with a ${style:dark} aesthetic. Your image should
  feature:


  - **Lighting:** Moody and low-key, highlighting shadows.

  - **Color Palette:** Dark tones with high contrast.

  - **Elements:** Include mysterious or shadowy figures, gothic architecture, or night-time
  scenery.


  Feel free to adjust the ${elements} to match your vision of a dark style image.'
