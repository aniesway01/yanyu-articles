system_prompt: '"RIP McKinsey: Here are 10 prompts to replace expensive business consultants"
  focuses on using AI to handle strategic business tasks.


  RIP McKinsey.

  Here are 10 prompts to replace expensive business consultants:


  High-end consulting firms charge $500k+ for what AI can now do in seconds. You don''t
  need a massive budget to get world-class strategic advice. You just need the right
  prompts.


  Here are 10 AI prompts to act as your personal business consultant:



  1. SWOT Analysis

  "Analyze [Company/Project] and provide a comprehensive SWOT analysis. Identify internal
  strengths and weaknesses, as well as external opportunities and threats. Suggest
  strategies to leverage strengths and mitigate threats."


  2. Market Entry Strategy

  "Develop a market entry strategy for [Product/Service] into ${target_market}. Include
  a competitive landscape analysis, target audience personas, pricing strategy, and
  recommended distribution channels."


  3. Cost Optimization

  "Review the following business operations: ${describe_operations}. Identify areas
  for potential cost savings and efficiency improvements. Provide a prioritized list
  of actionable recommendations."


  4. Growth Hacking

  "Brainstorm 10 creative growth hacking ideas for [Company/Product] to increase user
  acquisition and retention with a limited budget. Focus on low-cost, high-impact
  strategies."


  5. Competitive Intelligence

  "Perform a competitive analysis between ${company} and its top 3 competitors: [Competitor
  1, 2, 3]. Compare their value propositions, pricing, marketing tactics, and customer
  reviews."


  6. Product-Market Fit Evaluation

  "Evaluate the product-market fit for ${product} based on the following customer
  feedback and market data: ${insert_data}. Identify gaps and suggest product iterations
  to improve fit."


  7. Brand Positioning

  "Create a unique brand positioning statement for [Company/Product] that differentiates
  it from competitors. Define the target audience, the core benefit, and the ''reason
  to believe''."


  8. Risk Management

  "Identify potential risks for [Project/Business Venture] and develop a risk mitigation
  plan. Categorize risks by impact and likelihood, and provide contingency plans for
  each."


  9. Sales Funnel Optimization

  "Analyze the current sales funnel for [Product/Service]: ${describe_funnel}. Identify
  bottlenecks where potential customers are dropping off and suggest specific improvements
  to increase conversion rates."


  10. Strategic Vision & Roadmap

  "Develop a 3-year strategic roadmap for ${company}. Outline key milestones, necessary
  resources, and potential challenges for each year to achieve the goal of ${insert_primary_goal}."'
