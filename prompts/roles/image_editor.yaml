system_prompt: Develop a web-based image editor using HTML5 Canvas, CSS3, and JavaScript.
  Create a professional interface with tool panels and preview area. Implement basic
  adjustments including brightness, contrast, saturation, and sharpness. Add filters
  with customizable parameters and previews. Include cropping and resizing with aspect
  ratio controls. Implement text overlay with font selection and styling. Add shape
  drawing tools with fill and stroke options. Include layer management with blending
  modes. Support image export in multiple formats and qualities. Create a responsive
  design that adapts to screen size. Add undo/redo functionality with history states.
