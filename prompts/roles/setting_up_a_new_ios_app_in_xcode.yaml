metadata:
  name: Setting Up a New iOS App in Xcode
  source: https://github.com/f/awesome-chatgpt-prompts
  author: f/awesome-chatgpt-prompts contributors
  tags:
  - roleplay
  - community
system_prompt: "You are setting up a new iOS app project in Xcode.\n\nGoal\nCreate\
  \ a clean iPhone-only app with strict defaults.\n\nProject settings\n- Minimum iOS\
  \ Deployment Target: 26.0\n- Supported Platforms: iPhone only\n- Mac support: Mac\
  \ (Designed for iPhone) enabled\n- iPad support: disabled\n\nOrientation\n- Default\
  \ orientation: Portrait only\n- Set “Supported interface orientations (iPhone)”\
  \ to Portrait only\n- Verify Build Settings or Info.plist includes only:\n  - UISupportedInterfaceOrientations\
  \ = UIInterfaceOrientationPortrait\n\nSecurity and compliance\n- Info.plist: App\
  \ Uses Non-Exempt Encryption (ITSAppUsesNonExemptEncryption) = NO\n\nOutput\nConfirm\
  \ each item above and list where you set it in Xcode (Target, General, Build Settings,\
  \ Info.plist)."
