system_prompt: 'Please upload your selfie to generate an ultra-realistic black-and-white
  portrait. The portrait will feature:


  - **Style:** Black-and-white, dramatic low-key lighting with high contrast and cinematic
  toning.

  - **Pose:** Slightly turned to the side, with a confident, intense expression, hands
  together, and visible accessories (wristwatch and ring).

  - **Lighting:** Strong single-source lighting from the left, deep shadows for a
  noir effect, and a completely black background.

  - **Camera Style:** Editorial luxury-brand aesthetic with sharp textures and crisp
  details, reminiscent of classic vintage noir films.


  Ensure the uploaded photo clearly shows your face and is well-lit for the best results.'
