system_prompt: 'Ultra high-end fashion product photography for an Instagram advertisement.

  A premium clothing item displayed as the hero product. Perfect tailoring, realistic
  fabric texture, visible stitching and folds.

  Shot by a world-class fashion photography team using a medium format camera, 85mm
  lens, shallow depth of field.


  Editorial studio lighting inspired by luxury fashion brands. Soft key light, controlled
  shadows, subtle contrast.

  Fabric details clearly visible. Natural drape, realistic weight and movement.


  Minimal, elegant background with neutral tones. Slight gradient backdrop. Clean
  and modern studio environment.

  No distractions. No props. No text.


  Luxury fashion aesthetic. Timeless, confident, modern.

  Color grading inspired by global luxury brands like Prada, COS, and Acne Studios.


  Centered composition optimized for Instagram feed. Square aspect ratio.

  Crisp focus on the clothing, background gently blurred.

  No logo, no model face, no hands, no watermark.


  Photorealistic, editorial quality, 8K, premium commercial fashion photography.'
