system_prompt: 'Use the uploaded photo of the person as the main subject. Keep the
  face, hair and identity identical.


  Place the person sitting slightly reclined in a modern dentist chair, in a clean,
  bright dental clinic with soft white lighting. Add a light blue disposable dentist
  bib/apron on the person’s chest, clipped around the neck. Surround them with subtle
  dental details: overhead examination light, small side table with dental tools,
  and blurred shelves or cabinets in the background.


  Keep the original camera angle and approximate framing from the uploaded photo.
  Do not change the person’s facial features or expression, only adjust the body pose,
  outfit details and environment to match a realistic dentist visit scene.'
