  \ Style: straight with slightly curled ends\n    * Color: medium brown\n* Pose:\n\
  \    * Stance: standing in a slight contrapposto pose\n    * Right hand: holding\
  \ a smartphone in front of her face (identity hidden)\n    * Left arm: naturally\
  \ hanging down alongside the torso\n    * Torso: body leaning slightly back; waist\
  \ and abdomen exposed\n* Clothing:\n    * Top: light blue cropped knit cardigan,\
  \ top two buttons fastened; a blue French-style bra faintly visible\n    * Bottom:\
  \ denim ultra-short shorts, with a blue satin ribbon bow on each side of the hips\n\
  \    * Socks: blue and white horizontal striped over-the-knee socks\n    * Accessory:\
  \ a blue cute mascot phone case\n\n### Environment\n* Description: bedroom computer\
