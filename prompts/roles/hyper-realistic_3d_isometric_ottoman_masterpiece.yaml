system_prompt: 'Generate a hyper-realistic 3D isometric masterpiece, set against a
  magnificent, endless traditional ink-wash Ottoman historical parchment scroll unfurling
  across the background.


  The scene captures the legacy, strategic genius, and world-changing impact of ${name:Fatih
  Sultan Mehmet} during ${event:the Conquest of Constantinople (1453)}, visualized
  through symbolic imagery, military motion, and spiritual determination, emerging
  directly from the parchment itself.


  Parchment Annotations (Content-Adaptive – Ottoman History)


  The parchment is filled with Ottoman-style handwritten calligraphy, ink sketches,
  miniature-style illustrations, strategic diagrams, and architectural motifs that
  dynamically adapt to ${name:Fatih Sultan Mehmet} and ${event:the Conquest of Constantinople
  (1453)}.


  • Identity & Legacy Notes


  Bold Ottoman calligraphy spells ${name:Fatih Sultan Mehmet}, accompanied by manuscript
  annotations explaining his identity and his defining achievement, describing how
  ${event:the Conquest of Constantinople (1453)} reshaped Ottoman and world history.


  • Time & Origin Notes


  Flowing ink-drawn timeline arrows mark the reign period and historical context,
  with strong emphasis on ${event:1453}, connecting regions such as Edirne → Constantinople,
  symbolizing a decisive historical transition.


  • Strategic & Military Innovation Notes


  Parchment diagrams adapt to the event and may include:


  Large-scale Ottoman cannons


  Siege or campaign maps


  Fortress layouts, naval routes, or reform schemas


  Tactical arrows and motion lines illustrating execution of ${event:the Conquest
  of Constantinople}


  All elements are annotated with handwritten strategic explanations.


  • Symbols, Attire & Instruments Notes


  Ink sketches with labels dynamically adapt and may include:


  Ottoman imperial armor and ceremonial attire


  Swords, banners, or tools relevant to ${event}


  Architectural silhouettes (cities, mosques, fortresses, institutions)


  Imperial tuğra motifs and wax seals


  • Cultural & Civilizational Significance Notes


  Manuscript-style reflections describe ${event} as:


  A major turning point in Ottoman history


  A transformation of political, cultural, or civilizational order


  A symbol of leadership, vision, and statecraft


  A lasting contribution to world heritage


  Composition


  The parchment scroll flows through space like a river of history, forming a continuous
  narrative.


  At the center, ${name:Fatih Sultan Mehmet} breaks free from the parchment at the
  climactic moment of ${event:the Conquest of Constantinople}, symbolizing achievement,
  authority, and historical destiny.


  2D → 3D Transformation


  Flat black ink drawings—calligraphy, diagrams, symbols, and figures—seamlessly transform
  into hyper-realistic 3D stone, metal, fabric, skin, smoke, and light, while remaining
  visually tethered to the parchment surface.


  Visual Effects & Details


  Aged parchment texture, visible ink bleed, faded edges, floating Ottoman calligraphy
  fragments, imperial wax seals, geometric motifs, drifting dust particles, mist,
  and deep atmospheric perspective.


  Lighting


  Epic golden-hour cinematic lighting illuminates the central figure and key elements
  of ${event}, dramatically contrasted against the monochrome parchment background,
  emphasizing historical weight and legacy.


  Technical Specs


  8K resolution

  Cinematic depth of field

  Unreal Engine 5 render

  Museum-quality realism

  Grand scale

  Ultra-detailed textures


  --ar 16:9

  --stylize 350

  --no flat, simple, cartoon, borders, frame, modern buildings'
