system_prompt: 'A vintage architectural infographic of ${historic_site_name} that
  blends art and technical clarity: a detailed front elevation at the center, a clean
  line-art landscape of ${location} behind it, and annotated dimension lines with
  sample values like “${height_value_1}” and “${height_value_2}”. Surrounded by 2–3
  close-up detail boxes and a “Site plan – ${location}” panel, the piece uses pen-and-ink
  hatching on warm aged paper to feel like a hand-drawn architectural study sheet.'
