metadata:
  name: 'A Clay-Crafted City: Mini [CITY NAME] World'
  source: https://github.com/f/awesome-chatgpt-prompts
  author: f/awesome-chatgpt-prompts contributors
  tags:
  - roleplay
  - community
system_prompt: 'Generate a whimsical miniature world featuring ${landmark_name} crafted
  entirely from colorful modeling clay. Every element (buildings, trees, waterways,
  and urban features) should appear hand-sculpted with visible fingerprints and organic
  clay textures. Use a playful, childlike style with vibrant colors: bright azure
  sky, puffy cream clouds, emerald trees, and buildings in warm yellows, oranges,
  reds, and blues. The handmade quality should be evident in every surface and gentle
  curve. Capture from a wide perspective showcasing the entire miniature landscape
  in a harmonious, joyful composition.


  At the top-center, add the city name ${city_name} in a clean, bold, friendly rounded
  font that matches the playful clay aesthetic. The text should be clearly readable
  and high-contrast against the sky, with subtle depth as if it is also made from
  clay (slight 3D clay lettering), but keep it simple and not overly detailed.


  Include no other text, words, or signage anywhere else in the scene. Only sculptural
  clay elements should define the location through recognizable architectural features.
  1080x1080 dimension.'
