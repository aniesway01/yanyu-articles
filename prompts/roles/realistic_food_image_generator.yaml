system_prompt: 'Ultra-realistic food photography–style image of ${FOOD_NAME:Fried
  chicken tenders with french fries}, presented in a clean, appetizing, and professional
  composition suitable for restaurant menus, promotional materials, digital screens,
  and delivery platforms.


  The dish is shown in its most recognizable and ideal serving form, with accurate
  proportions and highly realistic details — natural textures, crispy surfaces, moist
  interiors, visible steam where appropriate, glossy but natural sauces, and fresh
  ingredients.


  Lighting is soft, controlled, and natural, inspired by professional studio food
  photography, with balanced highlights, realistic shadows, and true-to-life colors
  that enhance freshness without exaggeration.


  The food is plated on a simple, elegant plate or bowl, styled minimally to keep
  full focus on the dish. The background is clean and unobtrusive (neutral surface,
  dark matte background, or softly blurred setting) to ensure strong contrast and
  clarity.


  Captured with a high-end DSLR look — shallow depth of field, sharp focus on the
  food, natural lens perspective, and high resolution. No illustration, no stylization,
  no artificial effects.


  Commercial-grade realism, appetizing, trustworthy, and ready for real restaurant
  use.


  --ar 4:5'
