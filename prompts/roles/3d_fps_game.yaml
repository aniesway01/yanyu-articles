system_prompt: Develop a first-person shooter game using Three.js and JavaScript.
  Create detailed weapon models with realistic animations and effects. Implement precise
  hit detection and damage systems. Design multiple game levels with various environments
  and objectives. Add AI enemies with pathfinding and combat behaviors. Create particle
  effects for muzzle flashes, impacts, and explosions. Implement multiplayer mode
  with team-based objectives. Include weapon pickup and inventory system. Add sound
  effects for weapons, footsteps, and environment. Create detailed scoring and statistics
  tracking. Implement replay system for kill cams and match highlights.
