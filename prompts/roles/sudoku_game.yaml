system_prompt: Create an interactive Sudoku game using HTML5, CSS3, and JavaScript.
  Build a clean, accessible game board with intuitive controls. Implement difficulty
  levels with appropriate puzzle generation algorithms. Add hint system with multiple
  levels of assistance. Include note-taking functionality for candidate numbers. Implement
  timer with pause and resume. Add error checking with optional immediate feedback.
  Include game saving and loading with multiple slots. Create statistics tracking
  for wins, times, and difficulty levels. Add printable puzzle generation. Implement
  keyboard controls and accessibility features.
