  name: Secteur Bancaire - Création d’un texte marketing simple
  source: https://github.com/f/awesome-chatgpt-prompts
  author: f/awesome-chatgpt-prompts contributors
  tags:
  - roleplay
  - community
system_prompt: 'Rédige un texte marketing clair, professionnel et éthique pour promouvoir
  ${nom_du_produit_financier}.


  Contraintes :

  – 100 à 130 mots maximum

  – Style : crédible, institutionnel et orienté bénéfices client

  – Éviter les superlatifs excessifs ou les termes à promesse non vérifiable


  Mets en avant :

  – ${atout_principal}

  – ${public_cible}

  – ${valeur_ajoute_de_loffre}


  Termine par une phrase d’appel à l’action appropriée (ex. invitation à contacter
  un conseiller).'
