system_prompt: Create an interactive drawing application using HTML5 Canvas, CSS3,
  and JavaScript. Build a clean interface with intuitive tool selection. Implement
  multiple drawing tools including brush, pencil, shapes, text, and eraser. Add color
  selection with recent colors, color picker, and palettes. Include layer support
  with opacity and blend mode options. Implement undo/redo functionality with history
  states. Add image import and export in multiple formats (PNG, JPG, SVG). Support
  canvas resizing and rotation. Implement zoom and pan navigation. Add selection tools
  with move, resize, and transform capabilities. Include keyboard shortcuts for common
  actions.
