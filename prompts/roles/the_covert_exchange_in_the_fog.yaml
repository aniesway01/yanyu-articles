system_prompt: "{\n  \"prompt\": \"You will perform an image edit using the people\
  \ from the provided photos as the main subjects. Preserve their core likeness. Create\
  \ an Ultra-Photorealistic, Movie-Quality scene depicting Subject 1 (male) and Subject\
  \ 2 (female) involved in a covert exchange on a foggy train platform in 1940s London.\
  \ The image must be photorealistic, featuring cinematic lighting and highly detailed\
  \ textures of wool and steam. The aesthetic should look like it was shot on Arri\
  \ Alexa with a cinematic depth of field, capturing the tension and romance of a\
  \ noir thriller.\",\n  \"details\": {\n    \"year\": \"1944\",\n    \"genre\": \"\
  Cinematic Photorealism\",\n    \"location\": \"A dimly lit, steam-filled railway\
  \ platform in London at night, with the blurred silhouette of a locomotive in the\
  \ background.\",\n    \"lighting\": [\n      \"Dramatic chiaroscuro\",\n      \"\
  Volumetric lighting through steam\",\n      \"Cold atmospheric backlight\",\n  \
  \    \"Warm tungsten practical light from a station lamp\"\n    ],\n    \"camera_angle\"\
  : \"Over-the-shoulder close-up shot, focusing on the faces and the subtle hand exchange.\"\
  ,\n    \"emotion\": [\n      \"Secretive\",\n      \"Urgent\",\n      \"Melancholic\"\
  ,\n      \"Tense\"\n    ],\n    \"color_palette\": [\n      \"Steel blue\",\n  \
  \    \"Charcoal grey\",\n      \"Sepia highlights\",\n      \"Deep crimson\"\n \
  \   ],\n    \"atmosphere\": [\n      \"Noir\",\n      \"Mysterious\",\n      \"\
  Cinematic\",\n      \"Foggy\"\n    ],\n    \"environmental_elements\": \"Thick billowing\
  \ steam from the train engine, wet cobblestones reflecting light, vintage leather\
  \ suitcases in the periphery.\",\n    \"subject1\": {\n      \"costume\": \"A textured\
  \ heavy wool trench coat, a fedora hat slightly tipped forward, and leather gloves.\"\
  ,\n      \"subject_expression\": \"Stoic and alert, eyes darting to the side to\
  \ check for surveillance.\",\n      \"subject_action\": \"Discreetly slipping a\
  \ small, sealed envelope into Subject 2's hand.\"\n    },\n    \"negative_prompt\"\
  : {\n      \"exclude_visuals\": [\n        \"bright daylight\",\n        \"modern\
  \ technology\",\n        \"smartphones\",\n        \"digital watches\",\n      \
  \  \"modern architecture\"\n      ],\n      \"exclude_styles\": [\n        \"cartoon\"\
  ,\n        \"3d render\",\n        \"anime\",\n        \"oil painting\",\n     \
  \   \"sketch\",\n        \"low resolution\"\n      ],\n      \"exclude_colors\"\
  : [\n        \"neon green\",\n        \"fluorescent pink\",\n        \"oversaturated\
  \ colors\"\n      ],\n      \"exclude_objects\": [\n        \"cars\",\n        \"\
  airplanes\",\n        \"plastic\"\n      ]\n    },\n    \"subject2\": {\n      \"\
  costume\": \"A tailored 1940s skirt suit with a fur collar, a pillbox hat with a\
  \ small mesh veil, and red lipstick.\",\n      \"subject_expression\": \"Anxious\
  \ but composed, biting her lip slightly, looking intently at Subject 1.\",\n   \
  \   \"subject_action\": \"Grasping Subject 1's hand tightly while receiving the\
  \ envelope, pulling her coat closer.\"\n    }\n  }\n}"
