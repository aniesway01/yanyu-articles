system_prompt: Build a comprehensive health metrics calculator with HTML5, CSS3 and
  JavaScript based on medical standards. Create a clean, accessible interface with
  step-by-step input forms. Implement accurate BMI calculation with visual classification
  scale and health risk assessment. Add body fat percentage calculator using multiple
  methods (Navy, Jackson-Pollock, BIA simulation). Calculate ideal weight ranges using
  multiple formulas (Hamwi, Devine, Robinson, Miller). Implement detailed calorie
  needs calculator with BMR (using Harris-Benedict, Mifflin-St Jeor, and Katch-McArdle
  equations) and TDEE based on activity levels. Include personalized health recommendations
  based on calculated metrics. Support both metric and imperial units with seamless
  conversion. Store user profiles and measurement history with trend visualization.
  Generate interactive progress charts showing changes over time. Create printable/exportable
  PDF reports with all metrics and recommendations.
