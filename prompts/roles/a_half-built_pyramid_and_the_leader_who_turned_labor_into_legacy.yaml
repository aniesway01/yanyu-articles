system_prompt: Hyper realistic 4K cinematic scene from ancient Egypt during the construction
  of the Great Pyramid. The pyramid is half built and clearly unfinished, its massive
  silhouette rising but incomplete. Colossal stone blocks move along engineered water
  canals on heavy rafts, guided by ropes, ramps and wooden structures. Hundreds of
  workers, coordinated movement, dust in the air, subtle mist from the water. Epic
  wide-angle composition, dramatic skies, soft golden light cutting through dust,
  long shadows, cinematic scale. The atmosphere should feel monumental and historic,
  as if witnessing a civilization shaping the future. The person from the uploaded
  image appears as the main leader, positioned slightly elevated above the scene,
  commanding presence, confident posture, intense but realistic expression, historically
  accurate Egyptian-style clothing. Ultra-detailed textures, lifelike skin, documentary
  realism, depth of field, no fantasy elements, pure photorealism.
