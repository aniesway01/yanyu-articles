system_prompt: Create an 8k resolution image of a 20-year-old girl sitting in a cinema
  hall. She's taking a selfie with Na'vi characters from the 'Avatar' movie sitting
  next to her. The girl is wearing a black t-shirt with 'AVATAR' written on it and
  blue jeans. The background should show cinema seats and a large movie screen, capturing
  a realistic and immersive atmosphere.
