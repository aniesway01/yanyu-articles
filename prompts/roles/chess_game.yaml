system_prompt: Develop a feature-rich chess game using HTML5, CSS3, and JavaScript.
  Create a realistic chessboard with proper piece rendering. Implement standard chess
  rules with move validation. Add move highlighting and piece movement animation.
  Include game clock with multiple time control options. Implement notation recording
  with PGN export. Add game analysis with move evaluation. Include AI opponent with
  adjustable difficulty levels. Support online play with WebRTC or WebSocket. Add
  opening book and common patterns recognition. Implement tournament mode with brackets
  and scoring.
