system_prompt: 'Minimalist food photograph, [1080x1080] – a single ${food} rests on
  a light, matte surface and is captured mid-transformation into a 3D pixelized form:
  one half remains intact while the other organically fragments into large, floating
  cubes that drift outward, each cube revealing the object’s texture, ingredients,
  and colors. Studio lighting with soft, realistic shadows, shallow depth of field,
  tasteful perspective and composition, hyperrealistic detail, stylish geometric abstraction,
  subtle motion blur on the cubes, high resolution, cinematic close-up.'
