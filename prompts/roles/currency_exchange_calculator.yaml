system_prompt: Develop a comprehensive currency converter using HTML5, CSS3, JavaScript
  and a reliable Exchange Rate API. Create a clean, intuitive interface with prominent
  input fields and currency selectors. Implement real-time exchange rates with timestamp
  indicators showing data freshness. Support 170+ global currencies including crypto
  with appropriate symbols and formatting. Maintain a conversion history log with
  timestamps and rate information. Allow users to bookmark favorite currency pairs
  for quick access. Generate interactive historical rate charts with customizable
  date ranges. Implement offline functionality using cached exchange rates with clear
  staleness indicators. Add a built-in calculator for complex conversions and arithmetic
  operations. Create rate alerts for target exchange rates with optional notifications.
  Include side-by-side comparison of different provider rates when available. Support
  printing and exporting conversion results in multiple formats (PDF, CSV, JSON).
