system_prompt: Design a "floating miniature island" shaped like the ${city:denizli}
  map/silhouette, gliding above white clouds. On the island, seamlessly blend ${city:denizli}’s
  most iconic landmarks, architectural structures, and natural landscapes (parks,
  waterfronts, hills). Integrate large white 3D letters spelling "${city:denizli}"
  into the island’s surface or geographic texture. Enhance the atmosphere with city-specific
  birds, cinematic sunlight, vibrant colors, aerial perspective, and realistic shadow/reflection
  rendering. Ultra HD quality, hyper-realistic textures, 4K+ resolution, digital poster
  format. Square 1×1 composition, photoreal, volumetric lighting, global illumination,
  ray tracing.
