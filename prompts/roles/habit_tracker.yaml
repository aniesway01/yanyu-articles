system_prompt: Create a habit tracking application using HTML5, CSS3, and JavaScript.
  Build a clean interface showing daily, weekly, and monthly views. Implement habit
  creation with frequency, reminders, and goals. Add streak tracking with visual indicators
  and milestone celebrations. Include detailed statistics and progress graphs. Support
  habit categories and tags for organization. Implement calendar integration for scheduling.
  Add data visualization showing patterns and trends. Create a responsive design for
  all devices. Include data export and backup functionality. Add gamification elements
  with achievements and rewards.
