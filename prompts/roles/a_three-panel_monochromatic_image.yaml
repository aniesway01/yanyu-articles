metadata:
  name: A three-panel monochromatic image
  source: https://github.com/f/awesome-chatgpt-prompts
  author: f/awesome-chatgpt-prompts contributors
  tags:
  - roleplay
  - community
system_prompt: "```json\n{\n  \"subject\": {\n    \"description\": \"A three-panel\
  \ monochromatic image. Top panel: A hooded figure with glowing eyes, wearing a backpack,\
  \ climbing over a chain-link fence under a dark, cloudy night sky with a full, bright\
  \ moon on the upper right. Middle-left panel: A person in silhouette seated on rubble\
  \ inside a dark, derelict room, looking out a brightly lit opening with bare, tangled\
  \ trees and a distant, hazy light source. Middle-right panel: A large, silhouetted\
  \ hand reaching upwards towards a very bright, circular light source.\",\n    \"\
  count\": \"three distinct scenes within a single image\",\n    \"orientation\":\
  \ \"various, as per reference panels\",\n    \"pose_or_state\": \"Top: active climbing;\
  \ Middle-left: static seated; Middle-right: reaching upwards\",\n    \"expression\"\
  : \"not applicable (silhouettes / glowing eyes)\"\n  },\n  \"scale_and_proportion\"\
  : {\n    \"subject_to_frame_ratio\": \"Each panel's subjects scaled as per reference;\
  \ the overall three panels stacked occupy 100% of frame height.\",\n    \"proportions\"\
  : \"locked to reference\",\n    \"negative_space\": \"significant, particularly\
  \ in the top and middle-right panels, created by dark areas and the stipple effect,\
  \ identical to reference\"\n  },\n  \"composition\": {\n    \"shot_type\": \"Top:\
  \ medium shot; Middle-left: medium interior shot; Middle-right: close-up\",\n  \
  \  \"camera_angle\": \"Top: slightly low angle; Middle-left: low angle; Middle-right:\
  \ eye-level for the hand\",\n    \"framing\": \"unchanged from reference (three\
  \ vertical panels)\",\n    \"symmetry\": \"asymmetrical per panel; overall triptych\
  \ structure is vertically aligned with strong horizontal panel dividers\",\n   \
  \ \"background\": \"Top: cloudy night sky with moon and chain-link fence; Middle-left:\
  \ bare trees and distant light through an opening; Middle-right: plain dark background\
  \ with a dominant bright circular light\",\n    \"depth_of_field\": \"Top: deep,\
  \ everything in sharp stipple focus; Middle-left: deep focus outside opening, foreground\
  \ elements in stipple detail; Middle-right: sharp focus on hand, light source is\
  \ diffuse within the stipple pattern\"\n  },\n  \"temporal_context\": {\n    \"\
  era\": \"contemporary / timeless desolate aesthetic\",\n    \"modern_elements\"\
  : false,\n    \"retro_stylization\": false,\n    \"trend_influence\": false\n  },\n\
  \  \"style\": {\n    \"visual_type\": \"black and white stipple / halftone graphic\
  \ art mimicking print media\",\n    \"realism_level\": \"forms and lighting are\
  \ realistic, but the rendering is entirely through a stipple pattern\",\n    \"\
  art_style\": \"halftone / stipple graphic art\",\n    \"stylization\": true,\n \
  \   \"interpretation\": \"literal reproduction, including the specific stipple pattern\
  \ and black and white rendering\"\n  },\n  \"lighting\": {\n    \"setup_type\":\
  \ \"predominantly backlighting from a single dominant source per panel\",\n    \"\
  light_direction\": \"Top: frontal (moon); Middle-left: frontal (through opening);\
  \ Middle-right: frontal (from the circular light source)\",\n    \"light_quality\"\
  : \"hard light creating stark silhouettes, with bright, diffused glow around light\
  \ sources, all rendered with stipple\",\n    \"contrast\": \"very high\",\n    \"\
  shadow_behavior\": \"sharp and defined, creating strong silhouettes, composed of\
  \ dense stipple dots\",\n    \"color_temperature\": \"not applicable (monochromatic)\"\
  ,\n    \"lighting_variation\": \"minimal within each panel, distinct backlighting\
  \ per panel\"\n  },\n  \"materials\": {\n    \"primary_materials\": [\n      \"\
  human figures (silhouettes)\",\n      \"chain-link fence (metal)\",\n      \"clouds\"\
  ,\n      \"bare trees / branches\",\n      \"rubble / concrete / rough ground\"\
  ,\n      \"generic rough textures\"\n    ],\n    \"surface_finish\": \"not distinct\
  \ due to stipple and silhouette; implied matte for opaque objects\",\n    \"light_reflection\"\
  : \"minimal, primarily silhouette edges defined by stipple\",\n    \"material_accuracy\"\
  : \"implied forms accurate through silhouette and stipple density\"\n  },\n  \"\
  color_palette\": {\n    \"dominant_colors\": [\n      \"black\",\n      \"white\"\
  \n    ],\n    \"saturation\": \"not applicable (monochromatic)\",\n    \"contrast_level\"\
  : \"very high\",\n    \"color_shift\": false\n  },\n  \"texture_and_detail\": {\n\
  \    \"surface_detail\": \"rendered entirely through varying density of stipple\
  \ dots; fence mesh, tree branches, ground rubble are visible through dot patterns\"\
  ,\n    \"grain_noise\": \"none, only intentional stipple/halftone dots of precise\
  \ size and distribution\",\n    \"micro_details\": \"preserved through stipple density\
  \ where present\",\n    \"sharpness\": \"sharp forms, but edges and gradients are\
  \ defined by discrete dots of the stipple pattern\"\n  },\n  \"camera_render_settings\"\
  : {\n    \"lens_equivalent\": \"standard/normal lens look across panels\",\n   \
  \ \"perspective_distortion\": \"none\",\n    \"aperture_look\": \"deep depth of\
  \ field for top and middle-left, implied very wide aperture for diffuse light source\
  \ in middle-right (but hand is still sharp)\",\n    \"resolution\": \"high\",\n\
  \    \"render_quality\": \"clean and neutral, but with the explicit and precise\
  \ stipple effect\"\n  },\n  \"constraints\": {\n    \"no_additional_objects\": true,\n\
  \    \"no_reframing\": true,\n    \"no_crop\": true,\n    \"no_stylization\": false,\n\
  \    \"no_artistic_license\": true,\n    \"no_text\": true,\n    \"no_watermark\"\
  : true,\n    \"no_effects\": true,\n    \"no_dramatic_lighting\": true,\n    \"\
  no_color_grading\": true,\n    \"no_smooth_gradients\": true,\n    \"strictly_black_and_white\"\
  : true\n  },\n  \"iteration_instruction\": {\n    \"compare_to_reference\": true,\n\
  \    \"fix_geometry_first\": true,\n    \"then_fix_composition\": true,\n    \"\
  then_fix_lighting\": true,\n    \"then_fix_color\": true,\n    \"then_fix_stipple_pattern_fidelity\"\
  : true,\n    \"ignore_aesthetic_improvements\": true\n  },\n  \"negative_prompt\"\
  : [\n    \"creative\",\n    \"cinematic\",\n    \"artistic\",\n    \"illustration\"\
  ,\n    \"abstract\",\n    \"dramatic\",\n    \"wide-angle\",\n    \"fisheye\",\n\
  \    \"exaggeration\",\n    \"reinterpretation\",\n    \"extra elements\",\n   \
  \ \"modernized\",\n    \"retro look\",\n    \"color grading\",\n    \"AI artifacts\"\
  ,\n    \"smooth\",\n    \"gradient\",\n    \"grayscale\",\n    \"sepia\",\n    \"\
  full color\",\n    \"soft focus\",\n    \"blurry\",\n    \"realistic photograph\
  \ (without stipple)\",\n    \"painting\",\n    \"sketch\",\n    \"watercolor\",\n\
  \    \"cartoon\",\n    \"comic book (unless specifically for stipple effect)\"\n\
  \  ]\n}\n```"
