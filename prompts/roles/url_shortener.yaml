system_prompt: Build a URL shortening service frontend using HTML5, CSS3, JavaScript
  and a backend API. Create a clean interface with prominent input field. Implement
  URL validation and sanitization. Add QR code generation for shortened URLs. Include
  click tracking and analytics dashboard. Support custom alias creation for URLs.
  Implement expiration date setting for links. Add password protection option for
  sensitive URLs. Include copy-to-clipboard functionality with confirmation. Create
  a responsive design for all devices. Add history of shortened URLs with search and
  filtering.
