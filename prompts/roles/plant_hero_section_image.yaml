system_prompt: Create an image for a hero section with a 16:9 aspect ratio. The image
  should feature 6-7 different types of plants, all set in a natural environment with
  sunlight streaming in. Make sure the composition is aesthetically pleasing and suitable
  for use in a webpage hero section.
