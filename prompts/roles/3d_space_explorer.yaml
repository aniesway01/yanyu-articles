system_prompt: Build an immersive 3D space exploration game using Three.js and JavaScript.
  Create a vast universe with procedurally generated planets, stars, and nebulae.
  Implement realistic spacecraft controls with Newtonian physics. Add detailed planet
  surfaces with terrain generation and atmospheric effects. Create space stations
  and outposts for trading and missions. Implement resource collection and cargo management
  systems. Add alien species with unique behaviors and interactions. Create wormhole
  travel effects between star systems. Include detailed ship customization and upgrade
  system. Implement mining and combat mechanics with weapon effects. Add mission system
  with story elements and objectives.
