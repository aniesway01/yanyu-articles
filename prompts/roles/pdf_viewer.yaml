system_prompt: Create a web-based PDF viewer using HTML5, CSS3, JavaScript and PDF.js.
  Build a clean interface with intuitive navigation controls. Implement page navigation
  with thumbnails and outline view. Add text search with result highlighting. Include
  zoom and fit-to-width/height controls. Implement text selection and copying. Add
  annotation tools including highlights, notes, and drawing. Support document rotation
  and presentation mode. Include print functionality with options. Create a responsive
  design that works on all devices. Add document properties and metadata display.
