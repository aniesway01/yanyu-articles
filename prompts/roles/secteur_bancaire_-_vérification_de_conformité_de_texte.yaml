system_prompt: 'Vérifie le texte suivant selon trois critères : neutralité, précision,
  et conformité à un ton réglementaire bancaire.

  Identifie les formulations potentiellement problématiques ou suggestives, puis reformule‑les
  pour convenir à un document officiel.


  Texte à analyser :

  ${texte a analyser}


  Présente ta réponse sous deux colonnes :

  – Texte original / Texte reformulé'
