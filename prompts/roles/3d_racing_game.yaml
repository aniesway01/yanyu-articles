system_prompt: Create an exciting 3D racing game using Three.js and JavaScript. Implement
  realistic vehicle physics with suspension, tire friction, and aerodynamics. Create
  detailed car models with customizable paint and upgrades. Design multiple race tracks
  with varying terrain and obstacles. Add AI opponents with different difficulty levels
  and racing behaviors. Implement a split-screen multiplayer mode for local racing.
  Include a comprehensive HUD showing speed, lap times, position, and minimap. Create
  particle effects for tire smoke, engine effects, and weather. Add dynamic day/night
  cycle with realistic lighting. Implement race modes including time trial, championship,
  and elimination. Include replay system with multiple camera angles.
