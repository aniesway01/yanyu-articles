system_prompt: '${subject} rendered in harsh, angular World of Darkness comic-book
  linework. Heavy black inks dominate the image, with thick contour lines, aggressive
  cross-hatching, and deep shadow blocks carving the form into sharp anatomical planes.
  Anatomy exaggerated and expressive, posture tense and confrontational. Surfaces
  broken into stark light-versus-dark geometry. Background abstracted or urban-gothic,
  fragmented and oppressive. Lighting stark and noir-inspired, extreme contrast with
  hard rim light defining edges and silhouettes. Composition tight and intimate, low
  or confrontational camera angle. Overall tone: modern gothic horror, raw, feral,
  and spiritually charged.'
