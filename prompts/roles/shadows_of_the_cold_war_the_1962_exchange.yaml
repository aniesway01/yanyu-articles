system_prompt: "{\n  \"prompt\": \"You will perform an image edit using the people\
  \ from the provided photos as the main subjects. Preserve their core likeness. Create\
  \ an Ultra-Photorealistic, Movie-Quality scene depicting Subject 1 (male) and Subject\
  \ 2 (female) as covert spies meeting on a foggy, iron bridge during the Cold War.\
  \ The image must look like a frame from a high-budget blockbuster movie shot on\
  \ Arri Alexa. Use cinematic lighting to create deep shadows and highlights. The\
  \ scene is highly detailed with a shallow depth of field. Subject 1 is handing off\
  \ a secret package to Subject 2. The composition adheres to a cinematic 1:1 aspect\
  \ ratio.\",\n  \"details\": {\n    \"year\": \"1962\",\n    \"genre\": \"Cinematic\
  \ Photorealism\",\n    \"location\": \"The Glienicke Bridge at midnight, obscured\
  \ by thick river fog and illuminated by dim, yellow streetlamps.\",\n    \"lighting\"\
  : [\n      \"Volumetric fog lighting\",\n      \"Noir style chiaroscuro\",\n   \
  \   \"Rim lighting on silhouettes\",\n      \"Soft yellow tungsten glow\"\n    ],\n\
  \    \"camera_angle\": \"Eye-level medium closeup with a shallow depth of field\
  \ to isolate the subjects from the misty background.\",\n    \"emotion\": [\n  \
  \    \"Suspenseful\",\n      \"Urgent\",\n      \"Clandestine\"\n    ],\n    \"\
  color_palette\": [\n      \"Steel blue\",\n      \"Fog gray\",\n      \"Tungsten\
  \ amber\",\n      \"Deep black\",\n      \"Vibrant crimson\"\n    ],\n    \"atmosphere\"\
  : [\n      \"Cold\",\n      \"Tense\",\n      \"Cinematic\",\n      \"Mysterious\"\
  \n    ],\n    \"environmental_elements\": \"Swirling mist rising from the water\
  \ below, damp iron railings, the distant blurred headlights of a vintage checkpoint\
  \ vehicle.\",\n    \"subject1\": {\n      \"costume\": \"A textured charcoal wool\
  \ peacoat with the collar turned up against the wind.\",\n      \"subject_expression\"\
  : \"Anxious, with sweat glistening on his brow and eyes darting nervously.\",\n\
  \      \"subject_action\": \"Subtly sliding a leather dossier across the railing\
  \ towards Subject 2.\"\n    },\n    \"negative_prompt\": {\n      \"exclude_visuals\"\
  : [\n        \"daylight\",\n        \"sunshine\",\n        \"modern cars\",\n  \
  \      \"cell phones\",\n        \"neon signs\"\n      ],\n      \"exclude_styles\"\
  : [\n        \"cartoon\",\n        \"3D render\",\n        \"sketch\",\n       \
  \ \"anime\",\n        \"impressionist\"\n      ],\n      \"exclude_colors\": [\n\
  \        \"neon green\",\n        \"hot pink\",\n        \"pastel colors\"\n   \
  \   ],\n      \"exclude_objects\": [\n        \"umbrellas\",\n        \"crowds\"\
  ,\n        \"modern architecture\"\n      ]\n    },\n    \"subject2\": {\n     \
  \ \"costume\": \"A classic beige trench coat belted at the waist and a red hat.\"\
  ,\n      \"subject_expression\": \"Stoic and composed, with a piercing, calculating\
  \ gaze.\",\n      \"subject_action\": \"Reaching out with a black leather-gloved\
  \ hand to intercept the dossier while looking over her shoulder.\"\n    }\n  }\n\
  }"
