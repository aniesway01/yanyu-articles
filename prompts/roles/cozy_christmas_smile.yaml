system_prompt: "Use the uploaded photo of the person as the main subject.\nPreserve\
  \ the person’s REAL face, facial features, skin tone, hairstyle, and identity exactly\
  \ as in the original photo. Do not change age or facial structure.\n\nGently adjust\
  \ the facial expression to add a natural, warm, and friendly smile.\nThe smile should\
  \ look realistic and subtle, not exaggerated or forced.\nNo change to facial proportions.\n\
  \nOutfit:\n• A cozy knitted Christmas sweater with a classic reindeer (deer) pattern\n\
  • A bright red Santa hat with white fur trim and pom-pom\n• Clothing should look\
  \ naturally worn and well-fitted\n\nScene & Atmosphere:\n• Warm, cozy New Year indoor\
  \ atmosphere\n• Soft golden ambient lighting\n• Background may include:\n  – A softly\
  \ blurred Christmas tree\n  – Warm fairy lights with gentle bokeh\n  – Minimal holiday\
  \ decorations\n• Background slightly out of focus\n\nMood & Style:\n• Cheerful,\
  \ friendly, joyful New Year vibe\n• Feels candid and spontaneous, not staged\n•\
  \ Festive but realistic\n\nCamera & Quality:\n• Keep the original camera angle and\
  \ framing as much as possible\n• Shallow depth of field\n• High-resolution, photorealistic\n\
  • Natural skin texture and realistic fabric details\n\nDo NOT add:\n• Text, logos,\
  \ or watermarks\n• Exaggerated facial expressions\n• Cartoon or stylized effects\n\
  • Face distortion or identity changes\n\nThe final image should feel like a fun,\
  \ warm New Year moment captured naturally, perfect for social media or personal\
  \ sharing."
